source = ~/.config/hypr/monitors.conf
source = ~/.config/hypr/binds.conf
source = ~/.config/hypr/windows.conf

source = ~/.config/hypr/theme-main.conf
#source = ~/.config/hypr/theme-simple.conf

# exec-once = nm-applet &
exec-once = quickshell
exec-once = gsettings set org.gnome.desktop.interface color-scheme "prefer-dark" # THANK YOU u/stigmanmagros
exec-once = gsettings set org.gnome.desktop.interface gtk-theme "Adwaita-dark"

#############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hypr.land/Configuring/Environment-variables/

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24
env = XDG_MENU_PREFIX,arch-
env = WINEDEBUG,-all
env = MANPAGER,nvim +Man! "+set nu rnu"

